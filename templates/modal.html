<!-- Modal Create Product -->
<div id="crudModal"
     class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm transition-all duration-200">
  <div id="crudModalContent"
       class="bg-white rounded-2xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-[90vh] overflow-y-auto transform scale-95 opacity-0 transition-all duration-200">

    <!-- Modal header -->
    <div class="flex items-center justify-between p-5 border-b border-gray-100">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">Add Juventus Product</h3>
        <p class="text-sm text-gray-500 mt-1">Show your love for Juventus by adding new merchandise!</p>
      </div>
      <button type="button"
              class="text-gray-400 hover:text-gray-700 rounded-lg p-1.5 transition-colors"
              onclick="hideModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 
                8.586l4.293-4.293a1 1 0 111.414 
                1.414L11.414 10l4.293 4.293a1 1 
                0 01-1.414 1.414L10 11.414l-4.293 
                4.293a1 1 0 01-1.414-1.414L8.586 
                10 4.293 5.707a1 1 0 
                010-1.414z"
                clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-5 space-y-5">
      <form id="productFormOld">
        {% csrf_token %}
        <!-- Product Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                 placeholder="e.g., Juventus Home Jersey 2024/25" required>
        </div>

        <!-- Brand -->
        <div>
          <label for="brand" class="block text-sm font-medium text-gray-700">Brand</label>
          <input type="text" id="brand" name="brand"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                 placeholder="e.g., Adidas" required>
        </div>

        <!-- Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category"
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                  required>
            <option value="">Select a category</option>
            <option value="Jersey">Jersey</option>
            <option value="Training">Training</option>
            <option value="Accessories">Accessories</option>
            <option value="Lifestyle">Lifestyle</option>
          </select>
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="price" name="price" min="0"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                 placeholder="e.g., 950000" required>
        </div>

        <!-- Stock -->
        <div>
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" min="0"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                 placeholder="e.g., 10" required>
        </div>

        <!-- Rating -->
        <div>
          <label for="rating" class="block text-sm font-medium text-gray-700">Rating (0-5)</label>
          <input type="number" step="0.1" min="0" max="5" id="rating" name="rating"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                 placeholder="e.g., 4.5">
        </div>

        <!-- Thumbnail -->
        <div>
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                 placeholder="https://example.com/juve-jersey.jpg" required>
        </div>

        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3"
                    class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-black focus:border-black"
                    placeholder="Write a short description about the product..." required></textarea>
        </div>

        <!-- Featured -->
        <div class="flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox"
                 class="w-4 h-4 text-black border-gray-300 rounded focus:ring-black">
          <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-5 border-t border-gray-100">
      <button type="button" id="cancelButton"
              class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-100 transition-colors text-center"
              onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productFormOld"
              class="order-1 sm:order-2 flex-1 bg-black text-white px-6 py-3 rounded-md font-medium hover:bg-gray-800 transition-colors">
        Add Product
      </button>
    </div>
  </div>
</div>

<!-- Modal JS -->
<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');
    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');
    setTimeout(() => modal.classList.add('hidden'), 150);
  }

  async function addProductEntry() {
    try {
      // FIXED: Changed from 'add_product_ajax' to 'create_product_ajax'
      const response = await fetch("{% url 'main:create_product_ajax' %}", {
        method: "POST",
        body: new FormData(document.querySelector('#productFormOld')),
      });

      if (response.ok) {
        document.getElementById("productFormOld").reset();
        hideModal();
        // Trigger refresh if on main page
        if (typeof refreshProducts === 'function') {
          refreshProducts();
        }
        alert("Product added successfully!");
      } else {
        alert("Failed to add product. Please try again.");
      }
    } catch (err) {
      console.error(err);
      alert("Error connecting to server.");
    }
  }

  document.getElementById("productFormOld").addEventListener("submit", function (e) {
    e.preventDefault();
    addProductEntry();
  });
</script>
